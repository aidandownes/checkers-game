<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkers | HTML5</title>
    <link rel="stylesheet" type="text/css" href="styles/app.css">
    <link rel="stylesheet" type="text/css" href="bower_components/angular-material/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body ng-app="app">
    <div layout="column" layout-fill>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <span>Checkers</span>
                <span flex></span>
            </div>
        </md-toolbar>
        <md-content layout="row" layout-xs="column" flex>
            <div layout="column">
                <md-card id="checkers-board-card" md-theme="card-default">
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-headline">Player 1 vs Player 2</span>
                        </md-card-title-text>
                    </md-card-title>
                    <md-card-content>
                        <checkers-board width="480" height="480"></checkers-board>
                    </md-card-content>
                    <md-card-actions layout="row" layout-align="end center">
                        <md-button>Undo</md-button>
                        <md-button>Resign</md-button>
                    </md-card-actions>
                </md-card>
            </div>
            <div layout="column">
                <md-card md-theme="card-blue-dark">
                    <md-card-title>
                        <md-card-title-text>
                            <span class="md-headline">Game stats</span>
                        </md-card-title-text>
                    </md-card-title>
                    <md-card-content>
                        <checkers-game-stats></checkers-game-stats>
                    </md-card-content>
                </md-card>
            </div>
        </md-content>
    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular/angular.js"></script>

    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>

    <script src="/scripts/bundle.js"></script>
</body>

</html>
